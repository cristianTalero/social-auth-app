version: '3.8'

services:
  server:
    restart: always
    image: social-app-auth_server
    build: .
    command: npm start
    networks:
      - local
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      - redis
  redis:
    restart: always
    image: redis:alpine
    networks:
      - local
    ports:
      - "6379:6379"
    command: redis-server --requirepass contrase√±aderedis.123456
  rabbitmq:
    image: rabbitmq:alpine
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      AMQP_URL: 'amqp://rabbitmq?connection_attempts=5&retry_delay=5'
      RABBITMQ_DEFAULT_USER: rabbitmquser
      RABBITMQ_DEFAULT_PASS: rabbitmqpassword
    networks:
      - local

networks:
  local:
    driver: bridge